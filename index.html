<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You my love‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Added your background image here */
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                        url('https://i.postimg.cc/7f7hmm4T/Screenshot-2024-05-18-011155.png');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 77, 109, 0.4);
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* Main Card with Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 10;
            max-width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 30px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }

        #response {
            margin-top: 25px;
            font-size: 1.4rem;
            color: #c9184a;
            min-height: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Kashvi Tribhuvan.... Would you like to spend the rest of your life with me??????????</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
        // Create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // Make "No" button run away
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
        }

        // Success function
        function celebrate() {
            const response = document.getElementById('response');
            response.innerHTML = "Yayyyyyy!!!! I loveee youuu sooo mucchhhhh Kasshhuuuuüòòüòòüòòüòòüòçüòçüíùüíù.... Thank you for being in my life!!!!ü•πü•π";
            
            // Big Heart Confetti
            var end = Date.now() + (2 * 1000);
            var colors = ['#ff4d6d', '#ff758f', '#ffb3c1'];

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());

            document.getElementById('noBtn').style.display = 'none';
        }
    </script>
</body>
</html>
