<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Kashhuuu üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      background-image: radial-gradient(circle at top left, #2b1d1d, #121212 70%);
      color: #f6d1d1;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      color: #ffb6c1;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 182, 193, 0.2);
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.1rem;
      color: #eec9c9;
      max-width: 500px;
      margin: 10px auto;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: rgba(255, 182, 193, 0.7);
      font-size: 18px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .open-img-btn {
      margin-top: 30px;
      background: none;
      border: 1px solid rgba(255, 182, 193, 0.4);
      color: #ffb6c1;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .open-img-btn:hover {
      background: rgba(255, 182, 193, 0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Happy Birthday, Kashhuuu üíñ</h1>
  <p>Thank you for coming into my life... I just can‚Äôt wait to be beaten down by you üí´</p>

  <!-- Button to open image -->
  <button class="open-img-btn" onclick="openImage()">üñºÔ∏è Open My Gift</button>

  <script>
    // floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // open image link
    function openImage() {
      window.open('https://www.canva.com/design/DAG3kt_HaKs/iRwywPpkjLd20dnqbtyf1Q/edit?ui=e30', '_blank'); // <-- replace with your image URL
    }
  </script>

</body>
</html>
